<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="themeToggle" class="theme-btn">🌙</button>
    <button id="donateBtn" class="donate-btn">❤️ 후원하기</button>
    
    <!-- 후원 모달창 -->
    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>후원해 주셔서 감사합니다!</h2>
            <p>로또 당첨의 기운을 담아드립니다 ✨</p>
            <div class="qr-container">
                <img src="qr-code.png" alt="후원 QR코드" id="qrImage">
                <p class="qr-desc">카카오페이 / 토스 QR코드</p>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>🎰 로또 번호 추첨기</h1>
        <div id="result" class="result-container">
            <span class="placeholder">버튼을 눌러 번호를 생성하세요!</span>
        </div>
        <div class="button-group">
            <button id="generateOneBtn" class="action-btn">1게임 생성</button>
            <button id="generateFiveBtn" class="action-btn">5게임 생성</button>
        </div>
    </div>
    
    <footer class="footer">
        created by PSM
    </footer>
    <script src="script.js"></script>
</body>
</html>
