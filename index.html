<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-controls">
        <button id="themeToggle" class="control-btn">🌙</button>
        <button id="donateBtn" class="control-btn donate-btn">❤️ 후원</button>
    </div>
    
    <!-- 후원 모달창 -->
    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>후원해 주셔서 감사합니다!</h2>
            <p>로또 당첨의 기운을 담아드립니다 ✨</p>
            <div class="donate-options">
                <p class="donate-info">여러분의 후원은 서비스 운영에 큰 힘이 됩니다.</p>
                <button id="copyAccountBtn" class="modal-btn">📋 계좌번호 복사하기</button>
                <button id="openTossBtn" class="modal-btn toss-btn">💸 토스로 송금하기</button>
                <div id="copyMessage" class="copy-message">복사되었습니다!</div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>🎰 로또 번호 추첨기</h1>
        <div id="result" class="result-container">
            <span class="placeholder">버튼을 눌러 번호를 생성하세요!</span>
        </div>
        <div class="button-group">
            <button id="generateOneBtn" class="action-btn">1게임 생성</button>
            <button id="generateFiveBtn" class="action-btn">5게임 생성</button>
        </div>
    </div>
    
    <footer class="footer">
        created by PSM
    </footer>
    <script src="script.js"></script>
</body>
</html>
