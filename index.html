<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-controls">
        <button id="themeToggle" class="control-btn">🌙</button>
        <button id="donateBtn" class="control-btn donate-btn">❤️ 후원</button>
    </div>
    
    <!-- 후원 모달창 -->
    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>후원해 주셔서 감사합니다!</h2>
            <p>로또 당첨의 기운을 담아드립니다 ✨</p>
            <div class="donate-options">
                <p class="donate-info">여러분의 후원은 서비스 운영에 큰 힘이 됩니다.</p>
                <button id="buyCoffeeBtn" class="modal-btn coffee-btn">☕ 커피 한 잔 후원하기</button>
                <p class="donate-info" style="margin-top: 5px; font-size: 0.8rem;">
                    (Buy Me a Coffee 서비스로 안전하게 연결됩니다)
                </p>
                
                <div class="qr-section" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
                    <p class="donate-info">또는 QR코드로 바로 송금하기</p>
                    <img src="toss_image_1771125443208.jpg" alt="후원 QR코드" class="qr-image">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>🎰 로또 번호 추첨기</h1>
        <div id="result" class="result-container">
            <span class="placeholder">버튼을 눌러 번호를 생성하세요!</span>
        </div>
        <div class="button-group">
            <button id="generateOneBtn" class="action-btn">1게임 생성</button>
            <button id="generateFiveBtn" class="action-btn">5게임 생성</button>
        </div>
    </div>

    <!-- 추천 및 댓글 섹션 -->
    <div class="container" style="margin-top: 20px;">
        <div class="recommend-section">
            <button id="likeBtn" class="like-btn">👍 이 사이트 추천하기 <span id="likeCount">0</span></button>
        </div>
        <div class="giscus-comments">
            <script src="https://giscus.app/client.js"
                data-repo="psungmin24/lotto-generator"
                data-repo-id="R_kgDON1Y_QA" 
                data-category="Announcements"
                data-category-id="DIC_kwDON1Y_QM4CmuXY"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="top"
                data-theme="preferred_color_scheme"
                data-lang="ko"
                data-loading="lazy"
                crossorigin="anonymous"
                async>
            </script>
        </div>
    </div>
    
    <footer class="footer">
        created by PSM
    </footer>
    <script src="script.js"></script>
</body>
</html>
